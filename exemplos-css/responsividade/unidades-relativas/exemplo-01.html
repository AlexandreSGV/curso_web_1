<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Unidades Relativas</title>
    <style>
        html {
            font-size: 16px; /* Define o tamanho de fonte padrão */
        }

        .container {
            width: 80vw; /* O container ocupa 80% da largura da tela */
            margin: 0 auto; /* Centraliza o container */
            background-color: #f0f0f0; /* Cor de fundo para fácil visualização */
            padding: 20px; /* Espaçamento interno */
        }

        @media (max-width: 600px) {
            .texto {
                font-size: 1.0rem; 
                margin: 0.5em 0; 
                color: #333; 
        }
        @media (min-width: 601px) {
            .texto {
                font-size: 1.5rem; 
                margin: 0.5em 0; 
                color: #333; 
            }
        }
    </style>
</head>
<body>

<div class="container">
    <p class="texto">Este é um exemplo de texto que usa unidades relativas para o tamanho da fonte e margem. Ajuste o tamanho da sua janela do navegador para ver como o layout responde.</p>
</div>

</body>
</html>
